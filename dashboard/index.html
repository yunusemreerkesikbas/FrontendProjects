<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
</head>

<body>

    <div class="sidebar">

        <div class="logo">
            <a href="#">
                <img src="img/logo.svg" alt="">
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Project</a>
                </li>
                <li>
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <a href="#">Files</a>
                </li>
            </ul>
        </nav>
        <div class="storage">
            <div class="title">
                <div>
                    <i class="fa-solid fa-cloud"></i>
                    Storage
                </div>

                <div class="percent">60%</div>
            </div>
            <div class="bar">
                <span style="width: 60%;"></span>
            </div>
        </div>
    </div>


    <div class="content">
        <div class="inner">
            <div class="search">
                <input type="text" placeholder="Search">

                <label >
                    <i class="fas fa-search"></i>
                </label>
            </div>
            <div class="inner-box">
                <div class="content-title">
                    <h4>Projects</h4>
                    <a href="#">View All
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
            <div class="inner-box">
                <div class="content-title">
                    <h4>Recent</h4>
                    <a href="#">View All
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>

        </div>
        <div class="rightbar">

        </div>
    </div>
</body>

</html>
